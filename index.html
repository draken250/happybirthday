<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Flipbook</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .book {
      perspective: 1500px;
      transform-style: preserve-3d;
    }
    
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transition: transform 2s cubic-bezier(0.645, 0.045, 0.355, 1);
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }
    
    .page-front, .page-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    
    .page-back {
      transform: rotateY(180deg); 
    }
    
    .flipped {
     transform: rotateY(-180deg);
     z-index: -1;
      /* Moves flipped pages behind new ones */
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .float {
      animation: float 3s ease-in-out infinite;
    }
    
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
    }
    
    .confetti {
      position: absolute;
      animation: confetti 1.5s ease-in-out forwards;
    }
    
    .book-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* .shadowk{
      color: rgba(41, 40, 40, 0.089);
      box-shadow: 2px 2px; 
    } */
  </style>
</head>

    <div class="text-center mt-6">
      <p class="text-pink-700">Tap to flip the pages</p>
    </div>
  </div>

  <script>
    const pages = [
      document.getElementById('page1'),
      document.getElementById('page2'),
      document.getElementById('page3'),
      document.getElementById('page4')
    ];
    
    let currentPage = 0;
    
    pages.forEach((page, index) => {
      page.addEventListener('click', () => {
        if (index === currentPage) {
          page.classList.add('flipped');
          currentPage++;
          
          if (index === 3) {
            setTimeout(() => {
              showConfetti();
            }, 600);
          }
        }
      });
    });
    
    function showConfetti() {
      const container = document.getElementById('confetti-container');
      container.classList.remove('hidden');
      
      const colors = ['bg-pink-500', 'bg-purple-500', 'bg-yellow-400', 'bg-blue-400', 'bg-green-400'];
      const shapes = ['rounded-full', 'rounded-sm', 'rounded'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          const color = colors[Math.floor(Math.random() * colors.length)];
          const shape = shapes[Math.floor(Math.random() * shapes.length)];
          
          confetti.classList.add('confetti', color, shape);
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = -10 + 'px';
          confetti.style.width = Math.random() * 10 + 5 + 'px';
          confetti.style.height = Math.random() * 10 + 5 + 'px';
          confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
          
          container.appendChild(confetti);
          
          setTimeout(() => {
            confetti.remove();
          }, 2000);
        }, i * 20);
      }
    }
  </script>
